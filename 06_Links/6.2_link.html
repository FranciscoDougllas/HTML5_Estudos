<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da tag link</title>

    <!-- 
        A tag <link> é usada no <head> para importar recursos externos.
        Não tem conteúdo interno e é uma tag "self-closing".
    -->

    <!-- Importando uma folha de estilo externa -->
    <link rel="stylesheet" href="estilos.css">

    <!-- Importando uma fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Adicionando um ícone (favicon) para a aba do navegador -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <h1>Exemplo de uso da tag &lt;link&gt;</h1>
    <p>Esta página importa estilos e fontes externas usando a tag <code>&lt;link&gt;</code>.</p>
</body>
</html>
