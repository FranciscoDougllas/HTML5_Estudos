<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da tag nav</title>
    <style>
        /* Estilização básica para o menu de navegação */
        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 
        A tag <nav> representa uma área de navegação do site.
        Normalmente contém um conjunto de links para seções ou páginas.
    -->

    <nav>
        <a href="#inicio">Início</a>
        <a href="#sobre">Sobre</a>
        <a href="#servicos">Serviços</a>
        <a href="#contato">Contato</a>
    </nav>

    <!-- Seções da página -->
    <section id="inicio">
        <h2>Início</h2>
        <p>Bem-vindo ao nosso site!</p>
    </section>

    <section id="sobre">
        <h2>Sobre</h2>
        <p>Saiba mais sobre quem somos e o que fazemos.</p>
    </section>

    <section id="servicos">
        <h2>Serviços</h2>
        <p>Oferecemos soluções de qualidade para seu negócio.</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <p>Entre em contato conosco pelo formulário.</p>
    </section>
</body>
</html>
