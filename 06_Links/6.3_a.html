<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo da tag a</title>
</head>
<body>
    <!-- 
        A tag <a> (âncora) cria hyperlinks.
        Pode ser usada para redirecionar para outras páginas, arquivos, seções ou emails.
    -->

    <h1>Exemplos de uso da tag &lt;a&gt;</h1>

    <!-- Link externo (abre na mesma aba) -->
    <p>Visite o site do <a href="https://www.google.com">Google</a>.</p>

    <!-- Link externo (abre em nova aba) -->
    <p>Acesse o <a href="https://developer.mozilla.org/pt-BR/" target="_blank">MDN Web Docs</a>.</p>

    <!-- Link interno para uma seção da mesma página -->
    <p><a href="#contato">Ir para seção de contato</a></p>

    <!-- Link para email -->
    <p>Envie um email para <a href="mailto:exemplo@email.com">exemplo@email.com</a>.</p>

    <!-- Link para download -->
    <p><a href="documento.pdf" download>Baixar PDF</a></p>

    <!-- Destino interno -->
    <h2 id="contato">Seção de Contato</h2>
    <p>Você chegou à seção de contato.</p>
</body>
</html>
