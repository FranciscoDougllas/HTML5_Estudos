<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de q</title>
</head>
<body>
    <!-- 
        A tag <q> é usada para inserir uma citação curta.
        O navegador normalmente coloca aspas automaticamente ao redor do conteúdo.
    -->

    <!-- Exemplo de uso da tag <q> -->
    <p>Ela disse: <q>Estarei lá às 18h.</q></p>
</body>
</html>
