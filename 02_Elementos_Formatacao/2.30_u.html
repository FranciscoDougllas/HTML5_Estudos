<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de u</title>
</head>
<body>
    <!-- 
        A tag <u> representa texto sublinhado.
        Pode indicar erro ortográfico ou destacar palavras específicas.
    -->

    <!-- Exemplo de uso da tag <u> -->
    <p>Palavra <u>importante</u> neste parágrafo está sublinhada.</p>
</body>
</html>
