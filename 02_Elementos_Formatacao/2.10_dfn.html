<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de dfn</title>
</head>
<body>
    <!-- 
        A tag <dfn> (Definition) é utilizada para marcar o termo que está sendo definido em um texto.
        O navegador geralmente exibe o conteúdo de <dfn> em itálico, indicando que se trata de uma definição.
        É útil para destacar a primeira ocorrência de um termo técnico ou palavra importante, seguida de sua explicação.
        O atributo "title" pode ser usado para fornecer uma definição curta ou detalhada do termo.
    -->

    <!-- Exemplo simples de uso da tag <dfn> -->
    <p>
        <dfn>HTML</dfn> é a linguagem de marcação padrão para criar páginas web.
    </p>

    <!-- Exemplo de uso da tag <dfn> com o atributo title -->
    <p>
        O termo <dfn title="Cascading Style Sheets">CSS</dfn> é utilizado para definir estilos em páginas web.
    </p>
</body>
</html>
