<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de i</title>
</head>
<body>
    <!-- 
        A tag <i> é utilizada para exibir um texto em itálico, sem adicionar ênfase semântica.
        Geralmente é usada para termos estrangeiros, nomes científicos, pensamentos, títulos de obras ou para dar destaque visual.
        Diferente da tag <em>, <i> não indica importância ou ênfase, apenas altera o estilo visual.
    -->

    <!-- Exemplo simples de uso da tag <i> -->
    <p>
        O termo <i>status quo</i> é frequentemente usado em textos acadêmicos.
    </p>

    <!-- Exemplo de uso para nomes científicos -->
    <p>
        O nome científico do gato doméstico é <i>Felis catus</i>.
    </p>

    <!-- Exemplo de uso para pensamentos ou citações -->
    <p>
        Ela pensou: <i>Será que vai chover hoje?</i>
    </p>
</body>
</html>
