<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de em</title>
</head>
<body>
    <!-- 
        A tag <em> (emphasis) é utilizada para enfatizar uma palavra ou trecho de texto.
        O navegador geralmente exibe o conteúdo de <em> em itálico, indicando uma ênfase leve ou importância.
        Pode ser aninhada para aumentar o nível de ênfase.
        Além do estilo visual, leitores de tela também interpretam <em> como ênfase na leitura.
    -->

    <!-- Exemplo simples de uso da tag <em> -->
    <p>
        Este é um texto com <em>ênfase</em> usando a tag &lt;em&gt;.
    </p>

    <!-- Exemplo de ênfase em uma frase -->
    <p>
        Por favor, <em>não esqueça</em> de salvar seu trabalho.
    </p>

    <!-- Exemplo de ênfase aninhada -->
    <p>
        Isso é <em>muito <em>importante</em></em> para o projeto.
    </p>
</body>
</html>
