<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de code</title>
</head>
<body>
    <!-- 
        A tag <code> é utilizada para marcar trechos de código-fonte ou comandos em um texto.
        O conteúdo dentro de <code> é exibido em fonte monoespaçada pelo navegador, facilitando a identificação de comandos, funções ou exemplos de código.
        É recomendada para destacar pequenas partes de código em linha, não para blocos grandes (para isso, use <pre>).
    -->

    <!-- Exemplo de uso da tag <code> para um comando -->
    <p>
        Para exibir uma mensagem no console em JavaScript, use <code>console.log('Olá, mundo!');</code>
    </p>

    <!-- Exemplo de uso da tag <code> para uma função -->
    <p>
        A função <code>parseInt()</code> converte uma string em número inteiro.
    </p>

    <!-- Exemplo de uso da tag <code> para um trecho de HTML -->
    <p>
        O elemento <code>&lt;h1&gt;</code> define um título principal em HTML.
    </p>
</body>
</html>
