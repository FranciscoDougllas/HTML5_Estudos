<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de blockquote</title>
</head>
<body>
    <!-- 
        A tag <blockquote> é utilizada para marcar uma citação em bloco, geralmente de outra fonte ou autor.
        O conteúdo dentro de <blockquote> é exibido com recuo em relação ao restante do texto, destacando visualmente a citação.
        Pode ser usado o atributo "cite" para indicar a fonte da citação, melhorando a referência e a acessibilidade.
    -->

    <!-- Exemplo simples de uso da tag <blockquote> -->
    <blockquote>
        "A educação é a arma mais poderosa que você pode usar para mudar o mundo."
    </blockquote>

    <!-- Exemplo de uso da tag <blockquote> com o atributo cite -->
    <blockquote cite="https://www.nelsonmandela.org/quotes">
        "O impossível é sempre possível para quem acredita."
    </blockquote>
</body>
</html>
