<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de s</title>
</head>
<body>
    <!-- 
        A tag <s> representa texto que não é mais relevante ou correto.
        Geralmente o navegador aplica uma linha sobre o texto (tachado).
    -->

    <!-- Exemplo de uso da tag <s> -->
    <p>Preço antigo: <s>R$ 100,00</s> Preço novo: R$ 70,00</p>
</body>
</html>
