<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        A tag <abbr> é utilizada para marcar abreviações ou siglas em um texto.
        Ao usar <abbr>, você pode fornecer o significado completo da abreviação através do atributo "title".
        Isso melhora a acessibilidade e a compreensão do conteúdo, pois ao passar o mouse sobre a abreviação,
        o navegador exibe o texto completo definido no atributo "title".
    -->

    <p>
        Exemplo de uso da tag <code>&lt;abbr&gt;</code>:
    </p>

    <!-- Exemplo simples de abreviação -->
    <p>
        O <abbr title="HyperText Markup Language">HTML</abbr> é a linguagem padrão da web.
    </p>

    <!-- Exemplo com sigla técnica -->
    <p>
        O <abbr title="Cascading Style Sheets">CSS</abbr> é usado para estilizar páginas web.
    </p>

    <!-- Exemplo com abreviação de organização -->
    <p>
        A <abbr title="Organização das Nações Unidas">ONU</abbr> foi fundada em 1945.
    </p>

    <!-- Exemplo com frase explicativa -->
    <p>
        O exame <abbr title="Exame Nacional do Ensino Médio">ENEM</abbr> é muito importante para estudantes brasileiros.
    </p>
</body>
</html>
