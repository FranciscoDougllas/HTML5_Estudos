<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        A tag <address> é utilizada para fornecer informações de contato do autor ou proprietário de um documento ou artigo.
        O conteúdo dentro de <address> geralmente inclui nome, endereço físico, e-mail, telefone ou links para redes sociais.
        Por padrão, o navegador exibe o texto em itálico para diferenciar das demais informações.
        A tag <address> deve ser usada apenas para informações de contato, não para endereços comuns ou localização de eventos.
    -->

    <!-- Exemplo simples de uso da tag address -->
    <address>
        João da Silva<br>
        Rua Exemplo, 123<br>
        São Paulo - SP<br>
        <a href="mailto:joao@email.com">joao@email.com</a>
    </address>

    <!-- Exemplo com informações de contato de uma empresa -->
    <address>
        Empresa Exemplo Ltda.<br>
        Avenida Central, 456<br>
        Rio de Janeiro - RJ<br>
        Telefone: (21) 1234-5678<br>
        Site: <a href="https://www.empresaexemplo.com">www.empresaexemplo.com</a>
    </address>
</body>
</html>
