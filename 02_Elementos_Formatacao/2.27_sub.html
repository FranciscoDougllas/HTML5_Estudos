<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de sub</title>
</head>
<body>
    <!-- 
        A tag <sub> representa texto subscrito, ou seja, abaixo da linha do texto.
        Comumente usada em fórmulas químicas ou matemáticas.
    -->

    <!-- Exemplo de uso da tag <sub> -->
    <p>Fórmula da água: H<sub>2</sub>O</p>
</body>
</html>
