<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de ins</title>
</head>
<body>
    <!-- 
        A tag <ins> é utilizada para marcar um texto que foi inserido ou adicionado recentemente em um documento.
        O navegador geralmente exibe o conteúdo de <ins> com um sublinhado.
        Pode ser usada para indicar revisões, correções ou acréscimos em textos.
        O atributo "datetime" pode ser usado para informar quando a inserção foi feita.
    -->

    <!-- Exemplo simples de uso da tag <ins> -->
    <p>
        Este produto <ins>agora está disponível</ins> para compra!
    </p>

    <!-- Exemplo de uso da tag <ins> com o atributo datetime -->
    <p>
        Promoção válida a partir de <ins datetime="2025-06-02">02/06/2025</ins>.
    </p>
</body>
</html>
