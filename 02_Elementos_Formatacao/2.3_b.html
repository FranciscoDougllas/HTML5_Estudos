<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
        A tag <b> é usada para destacar visualmente um texto em negrito, sem adicionar ênfase semântica.
        Ela apenas altera a aparência do texto, deixando-o mais chamativo, mas não indica importância ou destaque semântico.
        Para dar ênfase semântica, prefira a tag <strong>.
    -->

    <!-- Exemplo de uso da tag <b> -->
    <p>
        Este é um texto com uma palavra em <b>negrito</b> usando a tag &lt;b&gt;.
    </p>

    <!-- Exemplo de uso misto com <b> e <strong> -->
    <p>
        <b>Aviso:</b> O uso da tag <strong>strong</strong> indica importância, enquanto <b>b</b> é apenas visual.
    </p>
</body>
</html>
