<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de strong</title>
</head>
<body>
    <!-- 
        A tag <strong> é usada para indicar que o conteúdo tem importância ou ênfase forte.
        O navegador geralmente exibe o texto em negrito.
    -->

    <!-- Exemplo de uso da tag <strong> -->
    <p>Atenção: <strong>não compartilhe sua senha!</strong></p>
</body>
</html>
