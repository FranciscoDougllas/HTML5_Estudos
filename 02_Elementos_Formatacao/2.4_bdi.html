<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
        A tag <bdi> (Bi-Directional Isolation) é usada para isolar uma parte do texto que pode ter direção de escrita diferente do restante do conteúdo.
        Isso é útil, por exemplo, ao exibir nomes de usuários ou textos em idiomas que usam escrita da direita para a esquerda (como árabe ou hebraico) em um contexto de texto da esquerda para a direita, ou vice-versa.
        O <bdi> garante que o texto isolado não afete a direção do restante do conteúdo.
    -->

    <!-- Exemplo de uso da tag <bdi> -->
    <p>
        Usuário: <bdi>محمد</bdi> ganhou o prêmio!
    </p>

    <!-- Exemplo com nomes dinâmicos -->
    <p>
        <bdi>user123</bdi> enviou uma mensagem.
    </p>
</body>
</html>
