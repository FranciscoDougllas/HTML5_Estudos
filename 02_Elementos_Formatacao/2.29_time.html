<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de time</title>
</head>
<body>
    <!-- 
        A tag <time> é usada para representar datas ou horas.
        O atributo datetime deve ser usado para fornecer o valor no formato legível por máquinas.
    -->

    <!-- Exemplo de uso da tag <time> -->
    <p>Evento marcado para <time datetime="2025-06-10">10 de junho de 2025</time>.</p>
</body>
</html>
