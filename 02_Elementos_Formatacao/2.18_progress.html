<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de progress</title>
</head>
<body>
    <!-- 
        A tag <progress> exibe o progresso de uma tarefa.
        Atributos: value (progresso atual) e max (valor total).
        Pode ser usada para indicar carregamento, downloads, etc.
    -->

    <!-- Exemplo de uso da tag <progress> -->
    <p>Download em andamento: <progress value="65" max="100">65%</progress></p>
</body>
</html>
