<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de rt</title>
</head>
<body>
    <!-- 
        A tag <rt> define a pronúncia de um caractere em <ruby>.
        Geralmente usada para fornecer uma leitura fonética ou tradução.
    -->

    <!-- Exemplo de uso da tag <rt> -->
    <ruby>
        学 <rt>がく</rt>
        校 <rt>こう</rt>
    </ruby>
</body>
</html>
