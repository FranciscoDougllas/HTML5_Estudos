<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de wbr</title>
</head>
<body>
    <!-- 
        A tag <wbr> indica uma possível quebra de linha em uma palavra longa.
        Não é visível, mas melhora a responsividade do layout.
    -->

    <!-- Exemplo de uso da tag <wbr> -->
    <p>Texto longo: supercalifragilistic<wbr>expialidocious</p>
</body>
</html>
