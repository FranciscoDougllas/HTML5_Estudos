<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de rp</title>
</head>
<body>
    <!-- 
        A tag <rp> é usada como fallback para navegadores que não suportam ruby.
        Fornece parênteses para o texto entre <ruby> e <rt>.
    -->

    <!-- Exemplo de uso da tag <rp> -->
    <ruby>
        漢 <rp>(</rp><rt>kan</rt><rp>)</rp>
        字 <rp>(</rp><rt>ji</rt><rp>)</rp>
    </ruby>
</body>
</html>
