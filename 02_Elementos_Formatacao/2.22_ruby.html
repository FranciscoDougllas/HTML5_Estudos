<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de ruby</title>
</head>
<body>
    <!-- 
        A tag <ruby> é usada para mostrar anotações de pronúncia, geralmente em textos asiáticos.
        Dentro dela são usados <rt> e <rp>.
    -->

    <!-- Exemplo de uso da tag <ruby> -->
    <ruby>
        東京 <rt>Tóquio</rt>
    </ruby>
</body>
</html>
