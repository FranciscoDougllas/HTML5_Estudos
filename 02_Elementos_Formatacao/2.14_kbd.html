<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de kbd</title>
</head>
<body>
    <!-- 
        A tag <kbd> é utilizada para marcar entradas de teclado ou comandos que o usuário deve digitar.
        O conteúdo dentro de <kbd> é exibido em fonte monoespaçada, destacando visualmente as teclas ou comandos.
        É útil para documentações, tutoriais e instruções de uso de sistemas.
    -->

    <!-- Exemplo simples de uso da tag <kbd> -->
    <p>
        Para salvar o documento, pressione <kbd>Ctrl</kbd> + <kbd>S</kbd>.
    </p>

    <!-- Exemplo de comando em terminal -->
    <p>
        Digite <kbd>npm install</kbd> no terminal para instalar as dependências.
    </p>
</body>
</html>
