<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de cite</title>
</head>
<body>
    <!-- 
        A tag <cite> é utilizada para referenciar o título de uma obra, como livros, filmes, músicas, artigos, sites, entre outros.
        O conteúdo dentro de <cite> geralmente é exibido em itálico pelo navegador, indicando que se trata de uma referência ou citação de fonte.
        Não deve ser usada para citar pessoas, apenas títulos de obras.
    -->

    <!-- Exemplo de uso da tag <cite> para um livro -->
    <p>
        Um dos livros mais conhecidos é <cite>Dom Quixote</cite>.
    </p>

    <!-- Exemplo de uso da tag <cite> para um filme -->
    <p>
        O filme <cite>O Senhor dos Anéis</cite> ganhou vários prêmios.
    </p>

    <!-- Exemplo de uso da tag <cite> para um site -->
    <p>
        Consulte mais informações em <cite>MDN Web Docs</cite>.
    </p>
</body>
</html>
