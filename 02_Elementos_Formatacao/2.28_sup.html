<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de sup</title>
</head>
<body>
    <!-- 
        A tag <sup> representa texto sobrescrito, ou seja, acima da linha do texto.
        Usado para potências, notas de rodapé, entre outros.
    -->

    <!-- Exemplo de uso da tag <sup> -->
    <p>Área do quadrado: A = l<sup>2</sup></p>
</body>
</html>
