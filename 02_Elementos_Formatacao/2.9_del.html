<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de del</title>
</head>
<body>
    <!-- 
        A tag <del> é utilizada para marcar um texto que foi removido ou excluído de um documento.
        O navegador geralmente exibe o conteúdo de <del> com uma linha atravessando o texto (riscado).
        Pode ser usada para indicar alterações, correções ou revisões em textos.
        O atributo "datetime" pode ser usado para informar quando a remoção foi feita.
    -->

    <!-- Exemplo simples de uso da tag <del> -->
    <p>
        Este produto <del>não está mais disponível</del> está em promoção!
    </p>

    <!-- Exemplo de uso da tag <del> com o atributo datetime -->
    <p>
        Promoção válida até <del datetime="2025-06-01">31/05/2025</del> 10/06/2025.
    </p>
</body>
</html>
