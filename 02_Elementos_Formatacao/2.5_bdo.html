<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
        A tag <bdo> (Bi-Directional Override) é usada para sobrescrever a direção do texto em seu conteúdo.
        Ela permite forçar que o texto dentro da tag seja exibido da esquerda para a direita (ltr) ou da direita para a esquerda (rtl), independentemente do idioma ou contexto ao redor.
        O atributo "dir" é obrigatório e define a direção: "ltr" (left to right) ou "rtl" (right to left).
        É útil para corrigir a exibição de textos em idiomas com direções diferentes.
    -->

    <!-- Exemplo de uso da tag <bdo> para forçar direção da esquerda para a direita -->
    <p>
        <bdo dir="ltr">Texto forçado da esquerda para a direita.</bdo>
    </p>

    <!-- Exemplo de uso da tag <bdo> para forçar direção da direita para a esquerda -->
    <p>
        <bdo dir="rtl">Texto forçado da direita para a esquerda.</bdo>
    </p>
</body>
</html>
