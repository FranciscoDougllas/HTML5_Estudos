<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de meter</title>
</head>
<body>
    <!-- 
        A tag <meter> é usada para representar um valor escalar dentro de um intervalo conhecido.
        Ideal para indicar níveis como capacidade de armazenamento, notas, temperatura, etc.
        Atributos comuns incluem: value, min, max, low, high, optimum.
    -->

    <!-- Exemplo de uso da tag <meter> -->
    <p>Nota do aluno: <meter value="7" min="0" max="10">7</meter> de 10</p>
</body>
</html>
