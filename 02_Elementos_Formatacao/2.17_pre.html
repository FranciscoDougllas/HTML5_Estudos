<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de pre</title>
</head>
<body>
    <!-- 
        A tag <pre> é usada para exibir texto pré-formatado.
        Mantém os espaços em branco, quebras de linha e tabulações exatamente como foram inseridos no código.
        Muito útil para mostrar código ou formatos fixos de texto.
    -->

    <!-- Exemplo de uso da tag <pre> -->
    <pre>
    Linha 1
        Linha 2 com indentação
            Linha 3 ainda mais indentada
    </pre>
</body>
</html>
