<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de mark</title>
</head>
<body>
    <!-- 
        A tag <mark> é utilizada para destacar ou marcar um trecho de texto, geralmente para indicar relevância ou resultado de busca.
        O navegador exibe o conteúdo de <mark> com um fundo amarelo por padrão, simulando um marca-texto.
        É útil para chamar atenção para palavras-chave, termos importantes ou resultados em páginas de busca.
    -->

    <!-- Exemplo simples de uso da tag <mark> -->
    <p>
        O termo <mark>HTML</mark> aparece várias vezes neste texto.
    </p>

    <!-- Exemplo de destaque em uma frase -->
    <p>
        Atenção: prazo final para entrega é <mark>amanhã</mark>.
    </p>
</body>
</html>
