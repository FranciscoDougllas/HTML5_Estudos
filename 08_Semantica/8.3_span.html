<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de span</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }
        p {
            font-size: 1.1rem;
        }
        .destaque {
            color: #fff;
            background: #007bff;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .importante {
            color: #d9534f;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- 
        A tag <span> é um contêiner em linha (inline) usado para agrupar e aplicar estilos ou scripts a partes específicas de um texto.
        Diferente da <div>, que é um bloco, <span> não quebra a linha e é ideal para destacar trechos dentro de parágrafos ou outros elementos.
        Pode receber classes e IDs para estilização e manipulação via CSS/JavaScript.
    -->

    <p>
        Este é um exemplo de uso da tag <code>&lt;span&gt;</code> para <span class="destaque">destacar</span> uma palavra no texto.
    </p>
    <p>
        Você também pode usar <span class="importante">vários estilos</span> em diferentes partes do texto usando <span>span</span>.
    </p>
</body>
</html>
