<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de header</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 24px 0 16px 0;
            text-align: center;
            border-bottom: 4px solid #0056b3;
        }
        nav {
            margin-top: 12px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 12px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 
        A tag <header> é usada para definir o cabeçalho de uma página ou seção.
        Normalmente contém o título, logotipo, navegação ou outros elementos introdutórios.
        Pode ser usada mais de uma vez em um documento, por exemplo, em cada seção principal.
    -->

    <header>
        <h1>Meu Site Exemplo</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <h2>Bem-vindo!</h2>
        <p>Este é um exemplo de uso da tag <code>&lt;header&gt;</code> para criar um cabeçalho semântico e estilizado.</p>
    </main>
</body>
</html>
