<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de main</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        main {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #3332;
            padding: 32px;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 1.1rem;
            color: #222;
        }
    </style>
</head>
<body>
    <!-- 
        A tag <main> é usada para envolver o conteúdo principal da página, que é único e central para o documento.
        Deve haver apenas um <main> por página.
        Ajuda na semântica, acessibilidade e SEO, indicando ao navegador e leitores de tela onde está o conteúdo principal.
    -->

    <main>
        <h1>Bem-vindo ao Exemplo de &lt;main&gt;</h1>
        <p>
            O elemento <code>&lt;main&gt;</code> delimita o conteúdo principal da página, excluindo cabeçalhos, rodapés, barras laterais e menus de navegação.
        </p>
        <p>
            Use <code>&lt;main&gt;</code> para melhorar a estrutura semântica do seu HTML e facilitar a navegação por leitores de tela.
        </p>
    </main>
</body>
</html>
