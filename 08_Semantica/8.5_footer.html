<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de footer</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            padding: 40px 0;
            text-align: center;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            border-top: 4px solid #007bff;
            font-size: 1rem;
        }
        footer a {
            color: #00d4ff;
            text-decoration: none;
            margin: 0 8px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h2>Conteúdo Principal</h2>
        <p>Este é um exemplo de uso da tag <code>&lt;footer&gt;</code> para criar um rodapé semântico e estilizado.</p>
    </main>

    <!-- 
        A tag <footer> é usada para definir o rodapé de uma página ou seção.
        Normalmente contém informações de contato, direitos autorais, links úteis ou créditos.
        Pode ser usada mais de uma vez em um documento, por exemplo, em cada seção principal.
    -->
    <footer>
        &copy; 2025 Meu Site Exemplo. Todos os direitos reservados.
        <br>
        <a href="#">Política de Privacidade</a> | 
        <a href="#">Contato</a>
    </footer>
</body>
</html>
