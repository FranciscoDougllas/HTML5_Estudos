<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de style</title>
    <!-- 
        A tag <style> é usada dentro do <head> para adicionar regras CSS diretamente no documento HTML.
        Permite personalizar cores, fontes, espaçamento, layout e outros aspectos visuais dos elementos da página.
    -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Courier New', Courier, monospace;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 40px 0;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            background: #e0e0e0;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #3332;
            max-width: 400px;
            text-align: center;
        }
        .destaque {
            color: #fff;
            background: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Exemplo de uso da tag style</h2>
    <p>Este parágrafo está estilizado usando CSS dentro da tag <code>&lt;style&gt;</code> no <code>&lt;head&gt;</code> do documento.</p>
    <p class="destaque">Este é um texto destacado com uma classe CSS personalizada.</p>
</body>
</html>
