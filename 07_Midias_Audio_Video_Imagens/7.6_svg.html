<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de SVG</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 40px 0;
        }
        svg {
            margin: 16px 0;
            border: 1px solid #007bff;
            border-radius: 8px;
            background: #f0f8ff;
        }
    </style>
</head>
<body>
    <!-- 
        A tag <svg> (Scalable Vector Graphics) é usada para desenhar gráficos vetoriais diretamente no HTML.
        Permite criar formas, linhas, textos, ícones e animações escaláveis sem perda de qualidade.
        É ideal para gráficos, logotipos, ilustrações e elementos interativos.
    -->

    <h2>Exemplo de uso da tag SVG</h2>
    <svg width="300" height="200">
        <!-- Retângulo azul -->
        <rect x="20" y="20" width="100" height="60" fill="#007bff" />
        <!-- Círculo vermelho -->
        <circle cx="200" cy="80" r="40" fill="#ff3333" />
        <!-- Linha verde -->
        <line x1="20" y1="150" x2="280" y2="150" stroke="#28a745" stroke-width="4" />
        <!-- Texto -->
        <text x="60" y="190" font-size="20" fill="#333">SVG em ação!</text>
    </svg>
    <p>
        O elemento <strong>&lt;svg&gt;</strong> permite gráficos vetoriais escaláveis e interativos diretamente no HTML.
    </p>
</body>
</html>
