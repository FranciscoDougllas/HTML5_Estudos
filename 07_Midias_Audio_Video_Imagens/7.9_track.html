<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de track</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 40px 0;
        }
        video {
            margin: 16px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px #3333;
        }
    </style>
</head>
<body>
    <!-- 
        A tag <track> é usada dentro de <video> ou <audio> para adicionar faixas de texto, como legendas, descrições ou capítulos.
        Os principais atributos são:
        - kind: tipo da faixa (subtitles, captions, descriptions, chapters, metadata).
        - src: caminho do arquivo de legenda.
        - srclang: idioma da faixa (ex: "pt-br", "en").
        - label: nome exibido para o usuário.
        - default: define a faixa padrão.
    -->

    <h2>Exemplo de uso da tag track em vídeo</h2>
    <video width="400" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        <!-- Exemplo de legenda em inglês -->
        <track kind="subtitles" src="https://www.w3schools.com/html/track_en.vtt" srclang="en" label="Inglês" default>
        <!-- Exemplo de legenda em português (arquivo fictício para exemplo) -->
        <track kind="subtitles" src="legenda_pt.vtt" srclang="pt-br" label="Português">
        Seu navegador não suporta o elemento <code>video</code>.
    </video>
    <p>
        O elemento <strong>&lt;track&gt;</strong> permite adicionar legendas, descrições e capítulos a vídeos e áudios.
    </p>
</body>
</html>
