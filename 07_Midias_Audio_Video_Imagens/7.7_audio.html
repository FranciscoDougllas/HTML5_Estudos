<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de audio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 40px 0;
        }
        audio {
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <!-- 
        A tag <audio> é usada para incorporar arquivos de áudio em uma página HTML.
        Os principais atributos são:
        - controls: exibe controles de reprodução (play, pause, volume).
        - src: caminho ou URL do arquivo de áudio.
        - autoplay: inicia a reprodução automaticamente (não recomendado para usabilidade).
        - loop: faz o áudio repetir automaticamente.
        - muted: inicia o áudio sem som.
        É possível usar múltiplas fontes <source> para suportar diferentes formatos.
    -->

    <h2>Exemplo de uso da tag audio</h2>
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        Seu navegador não suporta o elemento <code>audio</code>.
    </audio>
    <p>
        O elemento <strong>&lt;audio&gt;</strong> permite adicionar sons e músicas à sua página web.
    </p>
</body>
</html>
