<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de dd</title>
</head>
<body>
    <!-- 
        A tag <dd> fornece a descrição de um termo definido em <dt>.
        Pode haver mais de um <dd> para cada <dt>.
    -->

    <!-- Exemplo com várias descrições -->
    <dl>
        <dt>Python</dt>
        <dd>Linguagem de programação de alto nível.</dd>
        <dd>Usada para Data Science, Web e automação.</dd>

        <dt>React</dt>
        <dd>Biblioteca JavaScript para interfaces.</dd>
    </dl>
</body>
</html>
