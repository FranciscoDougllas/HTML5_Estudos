<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de ul</title>
</head>
<body>
    <!-- 
        A tag <ul> é usada para criar listas não ordenadas.
        Os itens são marcados com pontos (bullets) por padrão.
        Deve conter apenas elementos <li> como filhos diretos.
    -->

    <!-- Lista simples -->
    <h2>Frutas</h2>
    <ul>
        <li>Maçã</li>
        <li>Banana</li>
        <li>Laranja</li>
    </ul>

    <!-- Lista com aninhamento -->
    <h2>Lista de Compras</h2>
    <ul>
        <li>Hortifruti
            <ul>
                <li>Alface</li>
                <li>Tomate</li>
            </ul>
        </li>
        <li>Pães</li>
        <li>Bebidas</li>
    </ul>
</body>
</html>
