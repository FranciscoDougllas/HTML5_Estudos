<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de dt</title>
</head>
<body>
    <!-- 
        A tag <dt> define o termo que será descrito em uma <dl>.
        Deve ser seguida por um ou mais <dd>.
    -->

    <!-- Exemplo básico -->
    <dl>
        <dt>Framework</dt>
        <dd>Estrutura que facilita o desenvolvimento de software.</dd>

        <dt>Algoritmo</dt>
        <dd>Sequência de passos para resolver um problema.</dd>
    </dl>
</body>
</html>
