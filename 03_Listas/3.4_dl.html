<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de dl</title>
</head>
<body>
    <!-- 
        A tag <dl> define uma lista de definição (termo e descrição).
        Deve conter elementos <dt> (termo) e <dd> (descrição).
        Muito útil para glossários ou dicionários.
    -->

    <!-- Exemplo simples -->
    <h2>Glossário</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação para criar páginas web.</dd>

        <dt>CSS</dt>
        <dd>Folhas de estilo para definir a aparência de páginas.</dd>

        <dt>JavaScript</dt>
        <dd>Linguagem de programação para interatividade em sites.</dd>
    </dl>

    <!-- Exemplo com múltiplas definições por termo -->
    <h2>Termos Técnicos</h2>
    <dl>
        <dt>API</dt>
        <dd>Interface para comunicação entre sistemas.</dd>
        <dd>Permite integração com serviços externos.</dd>
    </dl>
</body>
</html>
