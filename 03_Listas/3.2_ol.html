<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de ol</title>
</head>
<body>
    <!-- 
        A tag <ol> é usada para criar listas ordenadas.
        Os itens são numerados automaticamente.
        Os filhos diretos devem ser elementos <li>.
    -->

    <!-- Lista de passos -->
    <h2>Como fazer um bolo</h2>
    <ol>
        <li>Separar os ingredientes</li>
        <li>Misturar tudo</li>
        <li>Assar por 40 minutos</li>
        <li>Servir</li>
    </ol>

    <!-- Lista com tipo romano -->
    <h2>Fases do Projeto</h2>
    <ol type="I">
        <li>Planejamento</li>
        <li>Execução</li>
        <li>Entrega</li>
    </ol>

    <!-- Lista reversa -->
    <h2>Top 3 músicas</h2>
    <ol reversed>
        <li>Imagine</li>
        <li>Bohemian Rhapsody</li>
        <li>Stairway to Heaven</li>
    </ol>
</body>
</html>
