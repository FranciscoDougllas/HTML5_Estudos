<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de li</title>
</head>
<body>
    <!-- 
        A tag <li> representa um item dentro de listas (<ul> ou <ol>).
        Pode conter texto, links, imagens ou até outras listas.
    -->

    <!-- Exemplo em lista não ordenada -->
    <h2>Ferramentas de Desenvolvimento</h2>
    <ul>
        <li>VS Code</li>
        <li>GitHub</li>
        <li>Figma</li>
    </ul>

    <!-- Exemplo com conteúdo mais complexo -->
    <h2>Top 3 Jogos</h2>
    <ol>
        <li>
            The Legend of Zelda
            <ul>
                <li>Nota: 10/10</li>
                <li>Categoria: Aventura</li>
            </ul>
        </li>
        <li>God of War</li>
        <li>Elden Ring</li>
    </ol>
</body>
</html>
