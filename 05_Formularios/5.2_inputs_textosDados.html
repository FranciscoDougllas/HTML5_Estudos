<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de inputs de texto e dados</title>

    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0 auto;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }
        form {
            width: 400px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 10px #333;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- 
        Exemplos de inputs dos tipos:
        - text: campo de texto simples.
        - password: campo para senha, oculta os caracteres digitados.
        - email: campo para e-mail, valida o formato.
        - search: campo para buscas.
        - tel: campo para telefone.
        - url: campo para endereÃ§os de sites.
    -->

    <h2>Inputs de Texto e Dados</h2>
    <form>
        <!-- Input tipo text -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        <br><br>

        <!-- Input tipo password -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        <br><br>

        <!-- Input tipo email -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com">
        <br><br>

        <!-- Input tipo search -->
        <label for="busca">Buscar:</label>
        <input type="search" id="busca" name="busca" placeholder="Pesquisar...">
        <br><br>

        <!-- Input tipo tel -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">
        <br><br>

        <!-- Input tipo url -->
        <label for="site">Site:</label>
        <input type="url" id="site" name="site" placeholder="https://www.seusite.com">
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
