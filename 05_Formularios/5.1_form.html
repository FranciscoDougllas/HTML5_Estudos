<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de form</title>
</head>
<body>
    <!-- 
        A tag <form> é utilizada para criar formulários em HTML, permitindo a entrada e envio de dados pelo usuário.
        Dentro de <form>, podem ser usados diversos campos como <input>, <label>, <textarea>, <select>, <button>, entre outros.
        O atributo "action" define para onde os dados serão enviados e "method" define o método de envio (GET ou POST).
    -->

    <h2>Exemplo de Formulário Simples</h2>
    <form action="/enviar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" cols="30"></textarea>
        <br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
