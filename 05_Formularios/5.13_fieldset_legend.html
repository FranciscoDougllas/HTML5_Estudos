<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de fieldset e legend</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 40px 0;
        }
        form {
            width: 400px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 10px #333;
            padding: 20px;
            border-radius: 8px;
            background: #fafafa;
        }
        fieldset {
            border: 2px solid #007bff;
            border-radius: 8px;
            margin-bottom: 16px;
            padding: 16px;
        }
        legend {
            font-weight: bold;
            color: #007bff;
            padding: 0 8px;
        }
    </style>
</head>
<body>
    <!-- 
        A tag <fieldset> é usada para agrupar elementos relacionados em um formulário, criando um bloco visual com borda.
        A tag <legend> define uma legenda ou título para o grupo de campos dentro do <fieldset>.
        Isso melhora a organização, a semântica e a acessibilidade do formulário.
    -->

    <h2>Exemplo de uso de fieldset e legend</h2>
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <label>
                <input type="checkbox" name="novidades" value="sim">
                Receber novidades por e-mail
            </label>
            <br>
            <label for="cor">Cor favorita:</label>
            <input type="color" id="cor" name="cor" value="#ff0000">
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
