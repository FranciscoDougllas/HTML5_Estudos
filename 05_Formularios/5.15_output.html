<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de output</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 40px 0;
        }
        form {
            width: 400px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 10px #333;
            padding: 20px;
            border-radius: 8px;
            background: #fafafa;
        }
        output {
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- 
        A tag <output> é usada para exibir o resultado de um cálculo ou ação do usuário em formulários.
        Ela pode ser atualizada dinamicamente via JavaScript.
        O atributo "for" pode ser usado para associar o output a campos do formulário.
    -->

    <h2>Exemplo de uso do output</h2>
    <form oninput="resultado.value = Number(num1.value) + Number(num2.value)">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" value="0">
        <br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" value="0">
        <br><br>
        <label>Resultado:</label>
        <output name="resultado" for="num1 num2">0</output>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
