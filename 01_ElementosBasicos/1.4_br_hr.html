<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Exemplo de utilização das tags <br> e <hr> -->

    <!-- <br> (break row): Insere uma quebra de linha, útil para pular para a próxima linha sem iniciar um novo parágrafo -->
    <p>
        Primeira linha de texto.<br>
        Segunda linha após a quebra.<br>
        Terceira linha após outra quebra.
    </p>

    <!-- <hr> (horizontal rule): Insere uma linha horizontal, usada para separar visualmente seções de conteúdo -->
    <p>Conteúdo acima da linha horizontal.</p>
    <hr>
    <p>Conteúdo abaixo da linha horizontal.</p>

    <!-- <br> pode ser usado múltiplas vezes para criar espaçamento extra -->
    <p>
        Linha 1<br><br>
        Linha 2 (com uma linha em branco entre elas)
    </p>
</body>
</html>
