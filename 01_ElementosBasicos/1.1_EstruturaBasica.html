<!-- Declaração do tipo de documento, define que este é um arquivo HTML5 -->
<!DOCTYPE html>
<!-- Tag raiz do documento HTML, com atributo de idioma definido para português do Brasil -->
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres como UTF-8, suportando acentuação e caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Torna o layout responsivo, ajustando a largura da página ao dispositivo do usuário -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página, exibido na aba do navegador -->
    <title>Document</title>
</head>
<body>
    <!-- Corpo do documento, onde o conteúdo visível da página deve ser inserido -->
</body>
</html>
