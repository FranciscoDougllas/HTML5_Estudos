<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        A tag <meta> é usada para fornecer metadados sobre o documento HTML.
        Os metadados não são exibidos na página, mas são importantes para navegadores, mecanismos de busca e redes sociais.
        Exemplos de uso:
        - charset: define a codificação de caracteres.
        - name="viewport": configura o layout em dispositivos móveis.
        - name="description": fornece uma descrição da página para mecanismos de busca.
        - name="author": informa o autor do documento.
        - name="keywords": lista palavras-chave relacionadas ao conteúdo.
        - http-equiv: define instruções para o navegador (ex: refresh, content-type).
        - property: usado para Open Graph (redes sociais).
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exemplo de uso da tag meta em HTML5">
    <meta name="author" content="Seu Nome">
    <meta name="keywords" content="HTML, meta, exemplo, tutorial">
    <!-- <meta http-equiv="refresh" content="60"> -->
    <meta property="og:title" content="Exemplo Meta Open Graph">
    <title>Exemplo de uso da tag &lt;meta&gt;</title>
</head>
<body>
    <h1>Exemplo de uso da tag &lt;meta&gt;</h1>
    <p>
        A tag <code>&lt;meta&gt;</code> é usada para definir metadados do documento, como codificação, descrição, autor, palavras-chave e configurações para redes sociais.
    </p>
</body>
</html>
