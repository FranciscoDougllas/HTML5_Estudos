<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        A tag <head> contém metadados e informações sobre o documento HTML.
        Elementos comuns dentro de <head> incluem:
        - <title>: título da página exibido na aba do navegador.
        - <meta>: metadados como charset, viewport, autor, descrição, palavras-chave etc.
        - <link>: para importar folhas de estilo (CSS) ou ícones.
        - <style>: regras CSS internas.
        - <script>: scripts JavaScript.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exemplo de uso da tag head com metadados em HTML5">
    <meta name="author" content="Seu Nome">
    <title>Exemplo de uso da tag &lt;head&gt;</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #f0f8ff;
            margin: 0;
            padding: 40px 0;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
    </style>
    <script>
        // Exemplo de script no head
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Documento carregado!');
        });
    </script>
</head>
<body>
    <h1>Exemplo de uso da tag &lt;head&gt;</h1>
    <p>
        O elemento <code>&lt;head&gt;</code> armazena metadados, links de estilos, scripts e outras informações importantes para o navegador e mecanismos de busca.
    </p>
</body>
</html>
