<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de col e colgroup</title>
    <style>
        /* Exemplo de estilização para colunas */
        .col-produto { background-color: #f0f8ff; }
        .col-quantidade { background-color: #e0ffe0; }
        .col-preco { background-color: #fff0f0; }
    </style>
</head>
<body>
    <!-- 
        <colgroup>: Define um grupo de colunas em uma tabela, permitindo aplicar estilos ou atributos a colunas inteiras.
        <col>: Define propriedades específicas para cada coluna dentro do <colgroup>.
        É útil para estilizar ou definir largura de colunas de forma semântica e organizada.
    -->

    <h2>Exemplo de tabela com colgroup e col</h2>
    <table border="1">
        <colgroup>
            <col class="col-produto">
            <col class="col-quantidade">
            <col class="col-preco">
        </colgroup>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>10</td>
                <td>R$ 3500,00</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>50</td>
                <td>R$ 50,00</td>
            </tr>
            <tr>
                <td>Teclado</td>
                <td>30</td>
                <td>R$ 120,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total de Itens</strong></td>
                <td>90</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
