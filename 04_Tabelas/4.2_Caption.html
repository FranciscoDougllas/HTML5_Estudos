<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de caption</title>
</head>
<body>
    <!-- 
        A tag <caption> é utilizada para adicionar um título ou legenda descritiva a uma tabela.
        Ela deve ser a primeira tag filha dentro da <table>.
        O conteúdo de <caption> é exibido acima da tabela por padrão, facilitando a identificação do propósito da tabela.
    -->

    <h2>Exemplo de tabela com caption</h2>
    <table border="1">
        <caption>Lista de Países e Capitais</caption>
        <tr>
            <th>País</th>
            <th>Capital</th>
        </tr>
        <tr>
            <td>Brasil</td>
            <td>Brasília</td>
        </tr>
        <tr>
            <td>França</td>
            <td>Paris</td>
        </tr>
    </table>
</body>
</html>
