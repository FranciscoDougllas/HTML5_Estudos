<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de th, tr e td</title>
</head>
<body>
    <!-- 
        <table>: Cria uma tabela.
        <tr> (table row): Define uma linha da tabela.
        <th> (table header): Define uma célula de cabeçalho, geralmente exibida em negrito e centralizada.
        <td> (table data): Define uma célula de dados comum.
    -->

    <h2>Exemplo de tabela utilizando th, tr e td</h2>
    <table border="1">
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Notebook</td>
            <td>10</td>
            <td>R$ 3500,00</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>50</td>
            <td>R$ 50,00</td>
        </tr>
        <tr>
            <td>Teclado</td>
            <td>30</td>
            <td>R$ 120,00</td>
        </tr>
    </table>
</body>
</html>
