<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de noscript</title>
    <!-- 
        A tag <noscript> é usada para fornecer conteúdo alternativo para usuários que têm o JavaScript desabilitado no navegador.
        O conteúdo dentro de <noscript> só será exibido se o JavaScript estiver desativado ou não suportado.
        Pode ser usada para exibir avisos, links alternativos ou instruções.
    -->
</head>
<body>
    <h1>Exemplo de uso da tag &lt;noscript&gt;</h1>
    <script>
        // Este script não faz nada, apenas para exemplo
    </script>
    <noscript>
        <div style="color: red; font-weight: bold; margin-top: 20px;">
            Atenção: Seu navegador não suporta JavaScript ou ele está desativado.<br>
            Algumas funcionalidades desta página podem não funcionar corretamente.
        </div>
    </noscript>
    <p>
        Se o JavaScript estiver ativado, esta mensagem do <code>&lt;noscript&gt;</code> não será exibida.
    </p>
</body>
</html>
