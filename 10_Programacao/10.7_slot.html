<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de slot (Web Components)</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #f0f8ff;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        meu-cartao {
            display: block;
            margin: 24px 0;
        }
        .cartao {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #3332;
            padding: 24px;
            width: 350px;
        }
        .cartao h2 {
            color: #007bff;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <!-- 
        A tag <slot> é usada em Web Components para criar pontos de inserção de conteúdo dinâmico.
        O conteúdo passado para o componente é exibido onde o <slot> está definido no template.
        Pode ser usado com ou sem o atributo "name" para múltiplos slots nomeados.
        Só funciona dentro de Shadow DOM (Web Components).
    -->

    <h2>Exemplo de uso da tag &lt;slot&gt; em Web Components</h2>
    <meu-cartao>
        <span slot="titulo">Título Personalizado</span>
        <p>Este é o conteúdo principal do cartão, passado de fora para dentro do componente.</p>
    </meu-cartao>

    <script>
        class MeuCartao extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
                shadow.innerHTML = `
                    <div class="cartao">
                        <h2><slot name="titulo">Título Padrão</slot></h2>
                        <div><slot></slot></div>
                    </div>
                `;
            }
        }
        customElements.define('meu-cartao', MeuCartao);
    </script>
</body>
</html>
