<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de script</title>
    <!-- 
        A tag <script> é usada para inserir ou referenciar códigos JavaScript em um documento HTML.
        Pode ser usada no <head> ou no <body>.
        O atributo "src" permite importar scripts externos.
        O código dentro de <script> é executado pelo navegador.
    -->
</head>
<body>
    <h1>Exemplo de uso da tag &lt;script&gt;</h1>
    <button onclick="mostrarMensagem()">Clique para ver uma mensagem</button>

    <script>
        // Função JavaScript definida dentro da tag <script>
        function mostrarMensagem() {
            alert('Olá! Este alerta foi exibido usando JavaScript dentro da tag <script>.');
        }
    </script>
</body>
</html>
